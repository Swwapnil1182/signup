<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
<header><h1>Signup</h1></header>
    
<main>
    <form>
       
        <input type="text" id="name" placeholder="Full Name" required><br>
        <input type="email" id="email" placeholder="Email" required><br>
        <input type="password" id="password" placeholder="Password" required><br>
        <input type="password" id="password" placeholder="Confirm Password" required><br>
        <input type="date" id="date" placeholder="dd-mm-yyyy" required><br><br>

        <input type="radio" id="student" name="a" required>
        <label for="student" >Student</label>

        <input type="radio" id="employee" name="a" required >
        <label for="employee">Employee</label><br><br>

        <input type="checkbox" id="checkbox" required>
        <label>I agree to all the Terms and conditions</label><br><br>

        <button type="submit" class="button" required>Signup</button>
    
    </form>
</main>

<footer>
    <div >
        <p>&copy; 2025 Signup Form. All rights reserved.</p>
    </div>
</body>
</html>
